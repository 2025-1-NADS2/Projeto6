<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img href="./home.html" src="https://institutocriativo.com.br/images/Logo.svg" alt="Educa+" height="30">
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="eventos.html" class="nav-link">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <span>Eventos</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="meus-eventos.html" class="nav-link">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M17 11L19 13L23 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <span>Meus Eventos</span>
                        </a>
                    </li>
                    
                    <li class="nav-item admin-only">
                        <a href="estatisticas.html" class="nav-link">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 20V10M12 20V4M6 20V14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <span>Estatísticas</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>Eventos</h2>
                
                <div class="header-actions">
                    <!-- Botão de adicionar evento (apenas para admin) -->
                    <button id="addEventBtn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Adicionar Evento
                    </button>
                </div>
            </header>
            
            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="eventType" class="form-label">Tipo de Evento</label>
                            <select id="eventType" class="form-control">
                                <option value="all">Todos</option>
                                <option value="palestra">Palestra</option>
                                <option value="workshop">Workshop</option>
                                <option value="curso">Curso</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="eventDate" class="form-label">Data</label>
                            <select id="eventDate" class="form-control">
                                <option value="all">Todas as datas</option>
                                <option value="today">Hoje</option>
                                <option value="week">Esta semana</option>
                                <option value="month">Este mês</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="eventSearch" class="form-label">Buscar</label>
                            <div class="search-input">
                                <input type="text" id="eventSearch" class="form-control" placeholder="Digite para buscar...">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Lista de Eventos -->
            <div class="card">
                <div class="card-body">
                    <div class="grid grid-cols-2 gap-4" id="eventsList">
                        <!-- Event cards will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal de Evento -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Novo Evento</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    
                    <div class="form-group">
                        <label for="eventTitle" class="form-label">Título do Evento</label>
                        <input type="text" id="eventTitle" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription" class="form-label">Descrição</label>
                        <textarea id="eventDescription" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="eventType" class="form-label">Tipo de Evento</label>
                            <select id="eventType" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="palestra">Palestra</option>
                                <option value="workshop">Workshop</option>
                                <option value="curso">Curso</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventCapacity" class="form-label">Vagas</label>
                            <input type="number" id="eventCapacity" class="form-control" min="1" required>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="eventDate" class="form-label">Data</label>
                            <input type="date" id="eventDate" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="eventTime" class="form-label">Horário</label>
                            <input type="time" id="eventTime" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventImage" class="form-label">Imagem (URL)</label>
                        <input type="url" id="eventImage" class="form-control" placeholder="https://...">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Evento</button>
                        <button type="button" class="btn btn-outline modal-close">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/eventos.js"></script>
</body>
</html>
