<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Instituto Criativo</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crie sua conta</h1>
                <p>Preencha os dados abaixo para se cadastrar</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="8">
                    <small class="form-hint">Mínimo de 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="userType" class="form-label">Tipo de Usuário</label>
                    <select id="userType" class="form-control" required>
                        <option value="">Selecione...</option>
                        <option value="voluntario">Voluntário</option>
                        <option value="admin">Administrador (com código de acesso)</option>
                    </select>
                </div>
                
                <div class="form-group" id="accessCodeGroup" style="display: none;">
                    <label for="accessCode" class="form-label">Código de Acesso</label>
                    <input type="text" id="accessCode" class="form-control" placeholder="Digite o código de administrador">
                </div>
                
                <div class="form-group form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>Eu concordo com os <a href="#" class="text-link">Termos de Serviço</a> e <a href="#" class="text-link">Política de Privacidade</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="index.html" class="text-link">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
